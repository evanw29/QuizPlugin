<!DOCTYPE html>
<html lang="en">
     <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Homepage</title>
    <style>
        :root {
            --primary-color: #5db1c9;
            --light-blue: #bee2eb;
            --dark-blue: #346572;
            --gold: #f0b74c;
            --navy: #102f3c;
            --white: #ffffff;
            --text-dark: #102f3c;
            --text-light: #346572;
            --background-light: #f8fafb;
            --gradient-primary: linear-gradient(135deg, #5db1c9 0%, #346572 100%);
            --gradient-accent: linear-gradient(135deg, #bee2eb 0%, #5db1c9 100%);
            --gradient-gold: linear-gradient(135deg, #f0b74c 0%, #5db1c9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background: var(--white);
        }
        .hero {
            min-height: auto;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--white) 0%, var(--background-light) 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 60%;
            height: 120%;
            background: var(--gradient-accent);
            border-radius: 50%;
            opacity: 0.19;
            animation: float 6s ease-in-out infinite;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            padding-bottom: 0.2rem;
            margin-bottom: 1.3rem;
            background: var(--text-light);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        #button-quiz {
            padding: 16px 32px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(93, 177, 201, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        #button-quiz:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(93, 177, 201, 0.4);
        }
        
        #button-learnmore    {
            padding: 16px 32px;
            background: transparent;
            color: var(--primary-color);
            text-decoration: none;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
         #button-learnmore:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(93, 177, 201, 0.3);
        }

        .hero-visual {
            position: relative;
            height: 500px;
            display: flex-start;
            align-items: center;
            justify-content: center;
            padding-top: 30px;
        }
        
        #cover-image {
            border-radius: 25px;
            max-height: 490px;
            object-fit: cover;
        }

        #button-quiz:nth-child(1) {

            background: var(--gradient-accent);
            animation: float 3s ease-in-out infinite;
        }

        #button-quiz:nth-child(2) {

            background: var(--gradient-gold);
            animation: float 3s ease-in-out infinite reverse;
        } 
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px);}
            50% { transform: translateY(-5px); }
        }

        /* Mobile Responsiveness */
       @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero {
                padding: 60px 0 20px;
            }

            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
                line-height: 1.2; 
            }

            .hero-buttons {
                justify-content: center;
            }

            .hero-visual {
                height: 300px;
                align-items: center;
                padding-top: 0;
            }

            #cover-image {
                max-height: 280px;
            }

            .section-title {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .stat-item h3 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 1rem;
            }

            .hero-container,
            .features-container,
            .stats-container,
            .cta-container,
            .footer-container {
                padding: 0 1rem;
            }

            .hero-content h1 {
                font-size: 2rem;
                line-height: 1.25; 

            }

            .btn-primary,
            .btn-secondary {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
 
 <div class="hero">
     <div class="hero-container">
                <div class="hero-content">
                    <h1>Find the Healthcare Solution for you.</h1>
                    <p>Take our quick quiz to get personalized recommendations for healthcare technologies and services. Perfect for caregivers, older adults, and healthcare professionals</p>
                    <div class="hero-buttons">
                        <a href="#features" id="button-quiz">
                            Take our Quiz 
                        </a>
                        <a href="#learn-more" id="button-learnmore">Learn More</a>
                    </div>
                </div>
             <div class="hero-visual">
                <img id="cover-image" src="https://staging-cf76-lifetechcarecanada.wpcomstaging.com/wp-content/uploads/2025/07/Couple-looking-at-laptop.webp">
            </div>
        </div>
</div>
